<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div id="circleContainer">

    <div id="scrollContainer">
        <!-- Scrolls will be added here dynamically -->

    <footer>
        <p>&copy; hypertext</p>
    </footer>
